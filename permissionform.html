<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happenings | Login</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h1>Permission Form:</h1>
        <p>Please fill in the given details to schedule an event. The teachers will get back to you at the earliest.</p>
        <form name="myForm" method="post">
            <div class="form_control">
                <input type="email" placeholder="E-mail" name="email" required />
                <label></label>
            </div>
            <div class="form_control">
                <input type="text" placeholder="Committee Name" name="comittee" required />
                <label></label>
            </div>
            <div class="form_control">
                <input type="text" placeholder="Event Name" name="ename" required />
                <label></label>
            </div>
            <div class="form_control">
                <input type="date" placeholder="Date" name="date" required />
                <label></label>
            </div>
            <div class="form_control">
                <input type="text" placeholder="Event Description" name="desc" required />
                <label></label>
            </div>
            <div class="schedulebutton">
                <button class="schedule" id="myBtn"> Schedule an Event -> </button>
            <script>
              document.getElementById("myBtn").addEventListener("click", myFunction);
              function myFunction() {
                window.location.href="index.html";
              }
            </script>
            </div>
        </form>
    </div>
</body>

</html>
